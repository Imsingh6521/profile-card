<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="background image" class="card-img">
      <img src="images/image-victor.jpg" alt="Victor's image" class="v-img">
      <p class="p1">
        <span class="name">Victor Crest</span>
        <span class="no">26</span>
      </p>
      <p class="city">London</p>
      <hr>
      <div class="stats">
        <div class="total">
          <span class="num">80K</span>
          <span class="subs">Followers</span>
        </div>
        <div class="total">
          <span class="num">803K</span>
          <span class="subs">Likes</span>
        </div>
        <div class="total">
          <span class="num">1.4K</span>
          <span class="subs">Photos</span>
        </div>
      </div>
    </div>
    <!-- <img src="images/bg-pattern-top.svg" alt="top pattern" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="bottom pattern" class="bottom"> -->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
